<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vanes</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/aae4243485.js" crossorigin="anonymous"></script>
</head>
<body class="bg-[#262626] h-screen">
    <div class="h-screen p-8 flex gap-8 text-white mx-auto allIL:gap-10 allIL:flex-col allIL:h-full allIL:overflow-y-scroll lg:p-8 lg:pt-16 md:p-6 md:pt-12 allEM:p-4 allEM:pt-8 allT:p-4 allT:pt-8">
        <nav class="background h-full w-[8%] z-10 rounded-3xl flex flex-col justify-between items-center py-8 shadow-2xl allIL:fixed allIL:bottom-0 allIL:left-0 allIL:w-screen allIL:rounded-none allIL:border-0 allIL:border-t allIL:border-white allIL:h-[8%] allIL:flex-row lg:px-8 md:px-8 allEM:px-5 allT:px-5 allT:justify-between">
            <a href="#" class="text-5xl allT:text-4xl hover:text-black duration-300">G<i class="fa-solid fa-wind text-[41px] allT:text-[31px]"></i></a>

            <ul class="flex flex-col gap-11 allIL:flex-row allIL:items-center 2xl:gap-20 lg:gap-40 md:gap-32 iphone5:gap-7 xtraSmall:gap-6">
                <li id="weatherView"><a title="Weather" href="#" class="w-[51px] h-[51px] rounded-full hover:bg-black duration-500 flex items-center justify-center allIL:w-auto allIL:h-auto allIL:hover:bg-transparent"><i class="fa-solid fa-cloud text-xl"></i></a></li>
                <li id="citiesView"><a title="Cities" href="#" class="w-[51px] h-[51px] rounded-full hover:bg-black duration-500 flex items-center justify-center allIL:w-auto allIL:h-auto allIL:hover:bg-transparent"><i class="fa-solid fa-city text-xl"></i></a></li>
            </ul>
        </nav>

        <section id="mainSection" class="w-3/5 h-full overflow-y-scroll grid grid-rows-3 gap-10 allIL:w-full hideScroll allIL:block allIL:space-y-10 lg:pb-[12%] md:pb-[13%] allEM:pb-[19%] allT:pb-[24%]">
            <section class="w-full grid grid-cols-3 allIL:h-fit gap-6 allEM:grid-cols-2 allT:grid-cols-1">
                <section class="h-full rounded-3xl border flex flex-col justify-evenly items-center shadow-2xl lg:h-48 md:h-48 allEM:h-44 allT:h-44">
                    <h1 id="currentLocation" class="text-lg">- -</h1>
                    <h1 id="currentWeather" class="text-7xl allEM:text-5xl allT:text-5xl">- -</h1>
                    <h1 id="currentCondition" class="text-lg">- -</h1>
                </section>

                <section class="h-full rounded-3xl border flex flex-col justify-evenly items-center shadow-2xl lg:h-48 md:h-48 allEM:h-44 allT:h-44">
                    <h1 class="text-xl">Wind Status</h1>
                    <h1 id="windSpeed" class="text-7xl allEM:text-5xl allT:text-5xl">- -</h1>
                    <h1 class="text-xl">m/s</h1>
                </section>

                <section class="h-full rounded-3xl border flex flex-col justify-evenly items-center shadow-2xl lg:h-48 md:h-48 allEM:h-44 allT:h-44">
                    <h1 class="text-xl">U.V Index</h1>
                    <h1 id="uvIndex" class="text-7xl allEM:text-5xl allT:text-5xl">- -</h1>
                    <h1 id="exposureLevel" class="text-xl">- -</h1>
                </section>
            </section>

            <section class="w-full flex flex-col gap-6 overflow-hidden allIL:h-fit">
                <h1 class="text-3xl">Today's Forecast</h1>

                <section class="w-full h-full rounded-3xl shadow-2xl overflow-scroll hideScroll background">
                    <section id="hourlyForecasts" class="h-full w-fit flex allIL:h-44">

                    </section>
                </section>
            </section>

            <section class="w-full h-fit flex flex-col justify-between gap-6">
                <h1 class="text-3xl">Air Conditions</h1>

                <section class="h-[80%] grid grid-cols-4 md:grid-cols-3 gap-6 allEM:grid-cols-2 allT:grid-cols-2">
                    <div class="flex flex-col h-44 border rounded-3xl p-4 justify-end shadow-2xl allEM:h-40 allT:h-32">
                        <h1 class="text-lg">Real Feel</h1>
                        <h1 id="realFeel" class="text-3xl allEM:text-2xl allT:text-xl">- -</h1>
                    </div>
                    <div class="flex flex-col h-44 border rounded-3xl p-4 justify-end shadow-2xl allEM:h-40 allT:h-32">
                        <h1 class="text-lg">Visibility</h1>
                        <h1 id="visibility" class="text-3xl allEM:text-2xl allT:text-xl">- -</h1>
                    </div>
                    <div class="flex flex-col h-44 border rounded-3xl p-4 justify-end shadow-2xl allEM:h-40 allT:h-32">
                        <h1 class="text-lg">Humidity</h1>
                        <h1 id="humidity" class="text-3xl allEM:text-2xl allT:text-xl">- -</h1>
                    </div>
                    <div class="flex flex-col h-44 border rounded-3xl p-4 justify-end shadow-2xl allEM:h-40 allT:h-32">
                        <h1 class="text-lg">Pressure</h1>
                        <h1 id="pressure" class="text-3xl allEM:text-2xl allT:text-xl">- -</h1>
                    </div>
                    <div class="flex flex-col h-44 border rounded-3xl p-4 justify-end shadow-2xl allEM:h-40 allT:h-32">
                        <h1 class="text-lg">Wind Direction</h1>
                        <h1 id="windDirection" class="text-3xl allEM:text-2xl allT:text-xl">- -</h1>
                    </div>
                    <div class="flex flex-col h-44 border rounded-3xl p-4 justify-center shadow-2xl allT:h-40">
                        <h1 class="text-lg">Sunset</h1>
                        <h1 id="sunset" class="text-3xl allEM:text-2xl allT:text-xl">- -</h1>
                        <br>
                        <h1 class="text-lg">Sunrise</h1>
                        <h1 id="sunrise" class="text-3xl allEM:text-2xl allT:text-xl">- -</h1>
                    </div>
                </section>
            </section>

            <section class="laptop:hidden rounded-3xl flex flex-col gap-6 px-7 py-7 shadow-2xl h-fit w-full xtraSmall:px-2 background lg:mb-[12%] md:mb-[13%] allEM:mb-[19%] allT:mb-[24%]">
                <h1 class="text-3xl">7 - Day Forecast</h1>
            
                <section id="dayForecasts1" class="w-full h-full overflow-hidden flex flex-col">
            
                </section>
            </section>
        </section>

        <section id="citiesSection" class="w-3/5 h-full overflow-y-scroll hidden flex-col gap-8 allIL:w-full hideScroll lg:mb-[12%] md:mb-[13%] allEM:mb-[19%] allT:mb-[24%]">
            <div class="w-full h-14 rounded-xl flex items-center overflow-hidden shadow-2xl allIL:h-14 background">
                <i class="fa-solid fa-magnifying-glass px-3"></i>
                <input title="searchBar" id="searchBar" type="search" placeholder="Search for a city" class="bg-transparent w-full h-full placeholder:text-white outline-none">
            </div>
        
            <section class="background flex flex-col gap-8 h-full rounded-3xl px-7 py-7 overflow-hidden">
                <h1 class="text-5xl">Cities found:</h1>
        
                <section id="citiesResult" class="h-fit cities overflow-y-scroll hideScroll">
                    <article id="cityTemplate" class="w-52 h-52 hidden flex-col items-start justify-around border rounded-3xl allEM:w-full allT:w-full px-5 py-5">
                        
                    </article>
                </section>
            </section>
        </section>

        <section class="w-[30%] h-full rounded-3xl flex flex-col gap-6 px-7 py-7 shadow-2xl allIL:hidden">
            <h1 class="text-3xl">7 - Day Forecast</h1>

            <section id="dayForecasts2" class="w-full h-full overflow-hidden flex flex-col">
                
            </section>
        </section>
    </div>
    
    <div class="w-screen h-screen bg-[#262626] absolute top-0 left-0 flex items-center justify-center z-30 overLay">
        <div class="overlayText flex flex-col justify-center items-center allEM:gap-5 allT:gap-5">
            <h1 class="text-[200px] text-white logo allEM:text-9xl iphone5:text-8xl xtraSmall:text-7xl">G<i class="fa-solid fa-wind text-[165px] allEM:text-[105px] iphone5:text-[80px] xtraSmall:text-[60px]"></i></h1>
            <div class="w-[500px] h-5 border rounded-full overflow-hidden allEM:w-[360px] iphone5:w-72 xtraSmall:w-64">
                <div class="h-full w-0 progress bg-white"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
